<!DOCTYPE html>
<html lang="en">

<head>

<body>
  <div class="container_cadastro">
    
    <div class="header_cadastro">
      <div class="squaretopo">
      <span>Cadastro de Produtos</span>
    </div>
      <button onclick="openModal()" id="adicionar">Adicionar</i></button>
    </div>

    <div class="divTable">
      <table>
        <thead>
          <tr>
            <th class="acao">
              <div class="square1">
                <img src="assets/icon-editar.png" id="editar" alt="">
              </div>
            </th>
            <th class="acao">
              <div class="square2">
                <img src="assets/icon-lixeria.png" id="editar" alt="">

            </th>

            <th>Fornecedor</th>

        <tbody>

        <form>

          <input id="m-fornecedor" type="text" required />

          <input id="m-preco" type="number" required />

      </div>
